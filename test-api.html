<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API测试</title>
</head>
<body>
    <h1>API客户端测试</h1>
    <div id="result"></div>
    
    <script src="js/api-client.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resultDiv = document.getElementById('result');
            
            // 测试 apiClient 是否可用
            if (typeof apiClient !== 'undefined') {
                resultDiv.innerHTML = '<p style="color: green;">✅ apiClient 已定义</p>';
                
                // 测试钱包功能
                apiClient.getWallet('test_user_123').then(response => {
                    resultDiv.innerHTML += '<p style="color: green;">✅ 钱包API调用成功: ' + JSON.stringify(response) + '</p>';
                }).catch(error => {
                    resultDiv.innerHTML += '<p style="color: red;">❌ 钱包API调用失败: ' + error.message + '</p>';
                });
            } else {
                resultDiv.innerHTML = '<p style="color: red;">❌ apiClient 未定义</p>';
                console.error('apiClient is undefined');
            }
        });
    </script>
</body>
</html>
